<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Clínica ABC Health é uma clinica localizada em Uberlândia...">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form action="cadastraCliente.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <!-- <label for="id">Id:</label> -->
                <input type="hidden" name="pessoa" value="1">
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="cnome" autofocus minlength="2" maxlength="50"
                    placeholder="Informe o nome completo" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="cemail" required>
                <span></span>
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="ccpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <span></span>
            </div>
            <div>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="cidade" required>
                <span></span>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="ctelefone" required>
                <span></span>
            </div>
            <div>
                <label for="datanasc">Data de Nascimento:</label>
                <input type="date" id="datanasc" name="cdatanasc">
            </div>
            <div>
                <p>Sexo:
                    <input type="radio" id="feminino" name="sexo" value="feminino">
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="masculino" name="sexo" value="masculino">
                    <label for="masculino">Masculino</label>
                </p>
            </div>
            <div>
                <label for="estadocivil">Estado Civil:</label>
                <input type="text" id="estadocivil" name="cestadocivil">
            </div>
            <div>
                <label for="id">ID:</label>
                <input type="number" id="id" name="cid" value="1" readonly>
            </div>

        </fieldset>

        <fieldset>
            <legend>Endereço</legend>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" name="ccep" id="cep" required>
            </div>
            <div>
                <p><label>Tipo de Logradouro:
                        <select name="ctipolog" required>
                            <option value="">Selecione</option>
                            <option value="rua">Rua</option>
                            <option value="avenida">Avenida</option>
                            <option value="praca">Praça</option>
                        </select>
                    </label></p>

            </div>
            <div>
                <label for="logradouro">Logradouro:</label>
                <input type="text" name="clogradouro" id="logradouro" required>
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" name="cbairro" id="bairro" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="ccidade" id="cidade" required>
            </div>
            <div>
                <label for="estado">Estado:</label>
                <input type="text" name="cestado" id="estado" required>
            </div>

        </fieldset>

        <fieldset>
            <legend>Informações Adicionais</legend>

            <div>
                <p>Interesses:</p>
                <input type="checkbox" name="interesses[]" id="filmes">
                <label for="filmes">Filmes</label>
                <input type="checkbox" name="interesses[]" id="informatica">
                <label for="informatica">Informática</label>
                <input type="checkbox" name="interesses[]" id="games">
                <label for="games">Games</label>
                <input type="checkbox" name="interesses[]" id="livros">
                <label for="livros">Livros</label>
                <input type="checkbox" name="interesses[]" id="roupas">
                <label for="roupas">Roupas</label>
            </div>

            <div>
                <p>Outros:</p>
                <textarea name="outros" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="file" accept=".png, .jpg, .jpeg">
            </div>
        </fieldset>

        <button>Enviar</button>

    </form>


</body>

</html>
