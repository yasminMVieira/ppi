<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">

    <!-- 1: Tag de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Forms</title>

    <!-- 2: Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<style>
    body {
        padding: 1rem;
    }
</style>

</head>

<body>

    <div class="container">
        <main>
            <form action="transacao-cadastra-cliente.php" method="POST">
                <div class="row">
                    <div class="col-9 ">
                        <label for="nome" class="form-label"> Nome completo </label>
                        <input type="text" name="nome" class="form-control" id="nome">
                    </div>
                    <div class="col-3">
                        <label for="cpf" class="form-label"> CPF </label>
                        <input type="text" name="cpf" class="form-control" id="cpf">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-9 gy-3">
                        <label for="email" class="form-label"> E-mail </label>
                        <input type="email" name="email" class="form-control" id="email">
                    </div>
                    <div class="col-sm-3 gy-3">
                        <label for="senha" class="form-label"> Senha </label>
                        <input type="password" name="senha" class="form-control" id="senha">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 gy-3">
                        <label for="cep" class="form-label"> CEP </label>
                        <input type="text" name="cep" class="form-control" id="cep">
                    </div>
                    <div class="col-sm-9 gy-3">
                        <label for="endereco" class="form-label"> Endereço </label>
                        <input type="text" name="endereco" class="form-control" id="endereco" placeholder="Avenida João Naves de Ávila">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 gy-3">
                        <label for="bairro" class="form-label"> Bairro </label>
                        <input type="text" name="bairro" class="form-control" id="bairro">
                    </div>
                    <div class="col-sm-4 gy-3">
                        <label for="cidade" class="form-label"> Cidade </label>
                        <input type="text" name="cidade" class="form-control" id="cidade">
                    </div>
                    <div class="col-sm-4 gy-3">
                        <label for="estado" class=" form-label">Estado</label>
                        <select name="estado" id="estado" class="form-select">
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                            <option value="EX">Estrangeiro</option>
                        </select>
                    </div>
                </div>
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="termos">
                    <label for="termos" class="form-check-label">Concordo com os termos</label>
                </div>
                <button class="btn btn-primary mt-3">
                    <span class="bi bi-plus"></span> Cadastrar
                </button>
            </form>
        </main>
    </div>

    <!-- 3: Bootstrap bundle com JavaScript e biblioteca Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
